<div class="container">
  <h2 class="mt-4">Personajes Game Of Thrones!</h2>
  <div *ngFor="let sendGame of sendGames">
    <div class="row justify-content-start">
      <div class="col-4">
        <h5 class="card-title text-success">{{ sendGame.fullName }}</h5>
      </div>
      <div class="col-4">
        <h6 class="card-text text-danger">{{ sendGame.title }}</h6>
      </div>
    </div>
  </div>
</div>
